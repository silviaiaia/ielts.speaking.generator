<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅思口說模擬題產生器</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #question-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>雅思口說模擬題產生器</h1>
    <div>
        <label for="part-selector">選擇題型：</label>
        <select id="part-selector">
            <option value="part1">Part 1</option>
            <option value="part2">Part 2</option>
            <option value="part3">Part 3</option>
        </select>
        <button id="generate-button">生成題目</button>
    </div>
    <div id="question-container">
        <p id="question">請選擇題型並點擊生成按鈕。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
